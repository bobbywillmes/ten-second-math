<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ten Second Math</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="header" class="container">
  <div class="row">
    <div class="col">
      <h1><i class="fas fa-stopwatch"></i> Ten Second Math</h1>
    </div>
    <div class="col">
      <div id="operators">
        <div class="form-check-inline btn">
          <label class="form-check-label" for="addition">
            <input class="form-check-input" type="checkbox" value="" id="addition" checked>
            +
          </label>
        </div>
        <div class="form-check-inline btn">
          <label class="form-check-label" for="subtraction">
            <input class="form-check-input" type="checkbox" value="" id="subtraction" checked>
            -
          </label>
        </div>
        <div class="form-check-inline btn">
          <label class="form-check-label" for="multiplication">
            <input class="form-check-input" type="checkbox" value="" id="multiplication" checked>
            *
          </label>
        </div>
        <div class="form-check-inline btn">
          <label class="form-check-label" for="division">
            <input class="form-check-input" type="checkbox" value="" id="division" checked>
            /
          </label>
        </div>
      </div>
    </div>
  </div>
 </div>
 <div id="main" class="container">
   <div class="row">
     <div class="col-4">
       <div id="equation">5 + 3</div>
     </div>
     <div class="col-4">
      <div id="score">Score: <span>0</span></div>
     </div>
     <div class="col-4">
       <div id="timer">Time: <span>10</span></div>
     </div>
   </div>
   <div class="row">
     <div class="col">
      <div id="answer">
        <input type="number" placeholder="start">
      </div>
     </div>
   </div>
   <br>
   <div class="row">
     <div class="col">
       <h4 id="scoresLabel">Previous Scores</h4>
       <div id="scores"></div>
     </div>
   </div>
 </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>
</html>
